<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>হিসাব কাজিম কাকা</title>
    <style>
        @import url('https://fonts.maateen.me/kalpurush/font.css');
        
        body { 
            font-family: 'Kalpurush', sans-serif; 
            background-color: #f9f9f9;
            text-align: center;
        }

        .container { 
            width: 400px; 
            margin: auto; 
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 { 
            font-size: 24px; 
            margin-bottom: 20px;
            padding: 10px 0;
            background-color: #f1f1f1;
            border-radius: 5px;
        }

        #inputs div { 
            margin: 10px 0; 
            font-size: 18px;
        }

        label {
            display: inline-block;
            width: 80px;
        }

        input[type="number"] { 
            padding: 5px;
            width: 60px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .note-total {
            display: inline-block;
            width: 100px;
            text-align: left;
        }

        .total { 
            font-weight: bold; 
            margin-top: 20px;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 contenteditable="true" id="title">টাকার পরিমান</h1>
        <div id="inputs">
            <div><label>১০০০:</label> <input type="number" id="tk1000" value="0" onchange="calculateTotal()"> <span class="note-total" id="total1000">= ০ টাকা</span></div>
            <div><label>৫০০:</label> <input type="number" id="tk500" value="0" onchange="calculateTotal()"> <span class="note-total" id="total500">= ০ টাকা</span></div>
            <div><label>২০০:</label> <input type="number" id="tk200" value="0" onchange="calculateTotal()"> <span class="note-total" id="total200">= ০ টাকা</span></div>
            <div><label>১০০:</label> <input type="number" id="tk100" value="0" onchange="calculateTotal()"> <span class="note-total" id="total100">= ০ টাকা</span></div>
            <div><label>৫০:</label> <input type="number" id="tk50" value="0" onchange="calculateTotal()"> <span class="note-total" id="total50">= ০ টাকা</span></div>
            <div><label>২০:</label> <input type="number" id="tk20" value="0" onchange="calculateTotal()"> <span class="note-total" id="total20">= ০ টাকা</span></div>
            <div><label>১০:</label> <input type="number" id="tk10" value="0" onchange="calculateTotal()"> <span class="note-total" id="total10">= ০ টাকা</span></div>
            <div><label>৫:</label> <input type="number" id="tk5" value="0" onchange="calculateTotal()"> <span class="note-total" id="total5">= ০ টাকা</span></div>
            <div><label>২:</label> <input type="number" id="tk2" value="0" onchange="calculateTotal()"> <span class="note-total" id="total2">= ০ টাকা</span></div>
        </div>
        <div class="total" id="totalAmount">মোট: ০ টাকা</div>
    </div>

    <script>
        function calculateTotal() {
            let total = 0;

            let tk1000Total = document.getElementById('tk1000').value * 1000;
            document.getElementById('total1000').innerText = `= ${tk1000Total} টাকা`;
            total += tk1000Total;

            let tk500Total = document.getElementById('tk500').value * 500;
            document.getElementById('total500').innerText = `= ${tk500Total} টাকা`;
            total += tk500Total;

            let tk200Total = document.getElementById('tk200').value * 200;
            document.getElementById('total200').innerText = `= ${tk200Total} টাকা`;
            total += tk200Total;

            let tk100Total = document.getElementById('tk100').value * 100;
            document.getElementById('total100').innerText = `= ${tk100Total} টাকা`;
            total += tk100Total;

            let tk50Total = document.getElementById('tk50').value * 50;
            document.getElementById('total50').innerText = `= ${tk50Total} টাকা`;
            total += tk50Total;

            let tk20Total = document.getElementById('tk20').value * 20;
            document.getElementById('total20').innerText = `= ${tk20Total} টাকা`;
            total += tk20Total;

            let tk10Total = document.getElementById('tk10').value * 10;
            document.getElementById('total10').innerText = `= ${tk10Total} টাকা`;
            total += tk10Total;

            let tk5Total = document.getElementById('tk5').value * 5;
            document.getElementById('total5').innerText = `= ${tk5Total} টাকা`;
            total += tk5Total;

            let tk2Total = document.getElementById('tk2').value * 2;
            document.getElementById('total2').innerText = `= ${tk2Total} টাকা`;
            total += tk2Total;

            document.getElementById('totalAmount').innerText = `মোট: ${total} টাকা`;
        }
    </script>
</body>
</html>
